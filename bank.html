<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h3 class="text-5xl text-center mt-6">Let's get <span class="font-semibold text-violet-600">money</span> !!!
        </h3>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 text-white rounded-xl">
                    <h4 class="text-2xl ">Deposit</h4>
                    <h2 class="text-5xl ">$00</h2>
                </div>
                <div class="bg-amber-400 p-8 text-white rounded-xl">
                    <h4 class="text-2xl ">Withdrow</h4>
                    <h2 class="text-5xl ">$00</h2>
                </div>
                <div class="bg-violet-400 p-8 text-white rounded-xl">
                    <h4 class="text-2xl ">Balance</h4>
                    <h2 class="text-5xl ">$1240</h2>
                </div>

            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 text-black rounded-xl">
                    <h4 class="text-2xl mb-2">Pleace Deposit</h4>
                    <input class="w-9/12 block px-3 rounded-sm" type="text" name="" id="user-password"
                        placeholder="$ Amount you want to Deposit">
                    <button id="btn-submit"
                        class="bg-amber-600 px-8 py-2 font-medium rounded-lg mt-3 hover:bg-yellow-500">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 text-black rounded-xl">
                    <h4 class="text-2xl mb-2">Pleace Withdrow</h4>
                    <input class="w-9/12 block px-3 rounded-sm" type="text" name="" id="user-password"
                        placeholder="$ Amount you want to Withdrow">
                    <button id="btn-submit"
                        class="bg-amber-600 px-8 py-2 font-medium rounded-lg mt-3 hover:bg-yellow-500">Withdrow</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
